<div class="panel panel-default">  
  <div class="panel-body">    
    <button type="button" class="btn btn-success" (click)="onSubmit()">Save</button>
    <button type="button" class="btn btn-danger" *ngIf="recipeID" (click)="onCancel()">Cancel</button>
    <a class="btn btn-danger" *ngIf="recipeID" routerLink="../">Cancel Method 2</a>
  </div>    
  <div class="panel-body">
    <form role="form" [formGroup]="recipeForm" (submit)="onSubmit()">
      <div class="form-group">
        <label for="">Name</label>
        <input type="text" class="form-control" formControlName="name">
      </div>
      <div class="form-group">
          <label for="">Description </label>
          <textarea rows="5" class="form-control" formControlName="description"></textarea>
      </div>
      <hr>
      <div formArrayName="ingredients">
        <h4 for="">Ingredients</h4>
        <div class="form-group" *ngFor="let control of recipeForm.get('ingredients').controls; let i=index" [formGroupName]="i">
          <div class="row">
            <div class="col-md-7">
              <input type="text" class="form-control" placeholder="ingredient" formControlName="name">
            </div>
            <div class="col-md-3">
                <input type="number" class="form-control" placeholder="amount" formControlName="amount">
            </div>
            <div class="col-md-1">            
              <button type="button" class="btn btn-danger" (click)="onRemoveIngredient(i)">&times;</button>            
            </div>
          </div>
        </div> 
      </div>       
      <button type="button" class="btn btn-success" (click)="onAddIngredient()">Add Ingredient</button>      
    </form>
  </div>
</div>
